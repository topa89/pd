		function call_counter(id) {
			{% for list in todo %}

				if("{{ cats.id }}" == id) {
			$("div#column-2").replaceWith(
				'<div id="column-2" style="margin-top: 0.2em"><div id="namePage" style="border: 3px solid #eee; background-color: #555">Подробнее</div><div id="nameProject" style="color: black; font-size: 26px">{{ cats.title }}</div><hr></hr><div style="color: black; float: left; margin-left: 10%; width: 100%">Ответственный: {{ cats.student }}</div><div style="color: black; float: left; margin-left: 10%; width: 100%; margin-top: 1em">Важность: {{ importance|get_item:cats.importance_type }}</a></div><div id="namePage" style="color: gray">Описание</div><div style="color: black; float: left; margin-left: 10%; width: 80%">{{ cats.description }}</div><div style="color: black; position: absolute; float: left; margin-left: 10%; width: 100%; margin-bottom: 1em; bottom: 0">Статус: {{ status|get_item:cats.status_type }}</div></div>')}{% endfor %}{% endfor %};
            }
	</script>
	<title>Интернет Городок</title>
